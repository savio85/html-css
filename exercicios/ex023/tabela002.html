<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas grandes</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            
        }

        
        table{
            width: 400px;
            border-collapse: collapse;
        }

        td, th{
            border: 1px solid black;
            padding: 8px;
        }
    </style>
</head>
<body>
    <table>
        
        <thead>
            
                <tr>
                    <th>Estado</th>
                    <th>População</th>
                </tr>
            
            <tbody>
                <tr>
                    <td>Sao Paulo</td>
                    <td>4.503.920</td>
                </tr>
                <tr>
                    <td>Rio de Janeiro</td>
                    <td>3.520.652</td>
                </tr>
            </tbody>
        </thead>
    </table>
</body>
</html>
